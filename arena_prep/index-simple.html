<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Intelligence Briefing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="presentation-container" id="presentation-container">
        <!-- Slides will be loaded via JavaScript -->
    </div>

    <!-- Navigation -->
    <div class="navigation">
        <button onclick="previousSlide()" class="nav-button" id="prev-button">← Previous</button>
        <span class="slide-counter">1 / 8</span>
        <button onclick="nextSlide()" class="nav-button" id="next-button">Next →</button>
    </div>

    <!-- Load all slide definitions -->
    <script src="slides/slide-1-title.js"></script>
    <script src="slides/slide-2-overview.js"></script>
    <script src="slides/slide-3-claude4.js"></script>
    <script src="slides/slide-4-windows11.js"></script>
    <script src="slides/slide-5-openai-hardware.js"></script>
    <script src="slides/slide-6-codex.js"></script>
    <script src="slides/slide-7-google-io.js"></script>
    <script src="slides/slide-8-geo.js"></script>

    <!-- Simplified main script -->
    <script>
        // Slide navigation functionality
        let currentSlide = 1;
        const totalSlides = 8;

        // Load all slides into the DOM
        function loadSlides() {
            const container = document.getElementById('presentation-container');
            for (let i = 1; i <= totalSlides; i++) {
                if (window.slides && window.slides[i]) {
                    container.innerHTML += window.slides[i];
                } else {
                    console.error(`Slide ${i} not found`);
                }
            }
            updateSlideCounter();
            updateNavigationButtons();
        }

        // Navigate to next slide
        function nextSlide() {
            if (currentSlide < totalSlides) {
                document.getElementById(`slide-${currentSlide}`).classList.remove('active');
                currentSlide++;
                document.getElementById(`slide-${currentSlide}`).classList.add('active');
                updateSlideCounter();
                updateNavigationButtons();
                scrollToTop();
            }
        }

        // Navigate to previous slide
        function previousSlide() {
            if (currentSlide > 1) {
                document.getElementById(`slide-${currentSlide}`).classList.remove('active');
                currentSlide--;
                document.getElementById(`slide-${currentSlide}`).classList.add('active');
                updateSlideCounter();
                updateNavigationButtons();
                scrollToTop();
            }
        }

        // Update slide counter display
        function updateSlideCounter() {
            const counter = document.querySelector('.slide-counter');
            if (counter) {
                counter.textContent = `${currentSlide} / ${totalSlides}`;
            }
        }

        // Update navigation button states
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            
            if (prevButton) prevButton.disabled = currentSlide === 1;
            if (nextButton) nextButton.disabled = currentSlide === totalSlides;
        }

        // Toggle deep dive sections
        function toggleDeepDive(sectionId, button) {
            const section = document.getElementById(sectionId);
            if (!section) return;
            
            if (section.style.display === 'none' || !section.style.display) {
                section.style.display = 'block';
                button.textContent = 'Hide Details ↑';
            } else {
                section.style.display = 'none';
                button.textContent = 'Deep Dive →';
            }
        }

        // Toggle inline expand sections
        function toggleExpand(elementId) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            if (element.classList.contains('active')) {
                element.classList.remove('active');
            } else {
                element.classList.add('active');
            }
        }

        // Scroll to top of slide
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            } else if (e.key === 'Escape') {
                // Close all deep dives
                document.querySelectorAll('.deep-dive').forEach(section => {
                    section.style.display = 'none';
                });
                document.querySelectorAll('.deep-dive-button').forEach(button => {
                    button.textContent = 'Deep Dive →';
                });
                // Close all expand sections
                document.querySelectorAll('.expand-content').forEach(section => {
                    section.classList.remove('active');
                });
            }
        });

        // Touch navigation for tablets
        let touchStartX = null;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            if (!touchStartX) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) { // Minimum swipe distance
                if (diff > 0) {
                    nextSlide(); // Swipe left
                } else {
                    previousSlide(); // Swipe right
                }
            }
            
            touchStartX = null;
        });

        // Initialize presentation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Loading slides...');
            loadSlides();
        });

        // Export functions for global access
        window.nextSlide = nextSlide;
        window.previousSlide = previousSlide;
        window.toggleDeepDive = toggleDeepDive;
        window.toggleExpand = toggleExpand;
    </script>
</body>
</html>
